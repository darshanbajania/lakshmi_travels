{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}" type="text/css" media="screen">

    <link rel="stylesheet" href="{% static 'css/register.css' %}" type="text/css" media="screen">

    <title>Register</title>
    <link href="signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <section>
        <div class="booking-form">
            <h1>Register With Us</h1>
            <div class=" container">
                
                <form class="row g-3">



                    <div class="col-md-4">
                        <label for="inputdestination" class="form-label">Destination</label>
                        <input type="text" class="form-control" id="inputdestination" placeholder="Jaipur, Rajasthan">
                    </div>
                    <div class="col-md-4">
                        <label for="inputstartdate" class="form-label">Journey Start</label>
                        <input type="date" class="form-control" id="inputstartdate">
                    </div>
                    <div class="col-md-4">
                        <label for="inputdays" class="form-label">Days</label>
                        <input type="number" class="form-control" id="inputdays" placeholder="5">
                    </div>
                    <div class="col-md-4">
                        <label for="inputadults" class="form-label">Adults</label>
                        <input type="number" class="form-control" id="inputadults" placeholder="">
                    </div>
                    <div class="col-md-4">
                        <label for="inputchildren" class="form-label">Children</label>
                        <input type="number" class="form-control" id="inputchildren" placeholder="">
                    </div>

                    <div class="col-md-4">
                        <label for="inputAddress" class="form-label">Your Location</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Pune, Maharastra">
                    </div>
                    <div class="col-12">
                        <label for="exampleFormControlTextarea1" class="form-label">Tour Details</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Please tell us your tour requirements"></textarea>
                    </div>
                    <div class="row mt-3 mb-3 p-5">
                    <div class="form-check text-left col-6">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label text-left" for="inlineRadio1">Do you have any referral code?</label>
                      </div>                        
                    </div>

                    <div class="col-md-4">
                        <label for="inputname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputname" placeholder="Full Name">
                    </div>
                    <div class="col-md-4">
                        <label for="inputphone" class="form-label">Phone Number</label>
                        <input type="number" class="form-control" id="inputphone">
                    </div>
                    <div class="col-md-4">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>

                    <div class="col-12">
                        <button type="submit" class="">Register</button>
                    </div>
                </form>
            </div>
        </div>


    </section>






</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

</html>
